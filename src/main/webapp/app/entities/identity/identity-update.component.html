<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-identity-heading" jhiTranslate="assistantCollaboratorApp.identity.home.createOrEditLabel">Create or edit a Identity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.identity.fullName" for="field_fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="field_fullName"
                           formControlName="fullName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.identity.scienceDegree" for="field_scienceDegree">Science Degree</label>
                    <input type="text" class="form-control" name="scienceDegree" id="field_scienceDegree"
                           formControlName="scienceDegree"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.identity.education" for="field_education">Education</label>
                    <input type="text" class="form-control" name="education" id="field_education"
                           formControlName="education"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.identity.job" for="field_job">Job</label>
                    <input type="text" class="form-control" name="job" id="field_job"
                           formControlName="job"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.identity.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.identity.eMail" for="field_eMail">E Mail</label>
                    <input type="text" class="form-control" name="eMail" id="field_eMail"
                           formControlName="eMail"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
