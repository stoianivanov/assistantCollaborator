<div>
    <h2 id="page-heading">
        <span jhiTranslate="assistantCollaboratorApp.direction.home.title">Directions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-direction" [routerLink]="['/direction/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="assistantCollaboratorApp.direction.home.createLabel">
            Create a new Direction
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="directions?.length === 0">
        <span jhiTranslate="assistantCollaboratorApp.direction.home.notFound">No directions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="directions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="assistantCollaboratorApp.direction.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="assistantCollaboratorApp.direction.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="assistantCollaboratorApp.direction.appropriate">Appropriate</span></th>
                    <th scope="col" ><span jhiTranslate="assistantCollaboratorApp.direction.discipline">Discipline</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let direction of directions ;trackBy: trackId">
                    <td><a [routerLink]="['/direction', direction.id, 'view']">{{ direction.id }}</a></td>
                    <td>{{ direction.name }}</td>
                    <td>{{ direction.code }}</td>
                    <td>{{ direction.appropriate }}</td>
                    <td>
                        <div *ngIf="direction.discipline">
                            <a [routerLink]="['/discipline', direction.discipline?.id, 'view']" >{{ direction.discipline?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/direction', direction.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/direction', direction.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(direction)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
