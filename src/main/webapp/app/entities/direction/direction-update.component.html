<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-direction-heading" jhiTranslate="assistantCollaboratorApp.direction.home.createOrEditLabel">Create or edit a Direction</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.direction.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.direction.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.direction.appropriate" for="field_appropriate">Appropriate</label>
                    <input type="text" class="form-control" name="appropriate" id="field_appropriate"
                           formControlName="appropriate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="assistantCollaboratorApp.direction.discipline" for="field_discipline">Discipline</label>
                    <select class="form-control" id="field_discipline" name="discipline" formControlName="discipline">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="disciplineOption.id === editForm.get('discipline')!.value?.id ? editForm.get('discipline')!.value : disciplineOption" *ngFor="let disciplineOption of disciplines; trackBy: trackById">{{ disciplineOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
