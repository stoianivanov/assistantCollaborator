<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="disciplineType">
            <h2><span jhiTranslate="assistantCollaboratorApp.disciplineType.detail.title">Discipline Type</span> {{ disciplineType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="assistantCollaboratorApp.disciplineType.type">Type</span></dt>
                <dd>
                    <span>{{ disciplineType.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/discipline-type', disciplineType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
