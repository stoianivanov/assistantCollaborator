<div class="row" *ngIf="!isAuthenticated()">

    <img
            [src]="'../../content/images/fmi-logo-eng.png'"
            alt="fmi logo"
            class="col-6">

    <jhi-login class="col"></jhi-login>
</div>


<div *ngIf="isAuthenticated()">
    <p>Test meee</p>

    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               accept=".csv"
               id="file"
               (change)="handleHonoredLecotor($event)">
    </div>
    <jhi-honored-lector [lectors]="honoredLectors" (confirmListChange)="updateDisciplineAndLectos($event)"></jhi-honored-lector>
</div>
